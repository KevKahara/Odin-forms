<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up form</title>
</head>
<body>
    <main>
        <div id="text-container">
            <p class="text-1">
                This is not a real online service! You know you need something <br>
                like this in your life to help you realize your deepest dreams. <br>
                Sign Up now to get started. <br>
            </p>
    
            <p class="text-2">You know you want to.</p>
        </div>

        <section id="form-section">

            
            <fieldset class="form-container">

                <div class="form-text">Let's do this!</div>
                
                <form action="#" method="post">
    
                    <div class="form-group">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
    
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
    
                    <div class="form-group">
                        <label for="e-mail">EMAIL</label>
                        <input type="email" id="e-mail" name="e-mail">
    
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="number" id="phone_number" name="phone_number" min="10">
                    </div>
    
                    <div class="form-group">
                        <label for="user_password">PASSWORD</label>
                        <input type="password" id="user_password" name="user_password">
    
                        <label for="confirm_user_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_user_password" name="confirm_user_password">
                    </div>
    
                    <button type="submit">CREATE ACCOUNT</button>
                </form>

            </fieldset>
        </section>

        <div>Already have an account? <a href="#">Login</a></div>
    </main>
</body>
</html>
